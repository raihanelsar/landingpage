<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dapur R2</title>
</head>
<body>
    <section class="sec">
        <header>
        <a href="#"><img src="images/logo.png" class="logo" alt="Logo"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </header>

        <div class="content">
            <div class="texBox">
                <h2>Rendang</h2>
                <p>Hidangan berbahan dasar daging yang dihasilkan dari proses memasak suhu rendah dalam waktu lama dengan menggunakan aneka rempah-rempah dan santan.</p>
                <a href="#">View All Product</a>
            </div>
            <div class="imgBOx">
                <img src="images/rendang.png" class="rendang" alt="Rendang">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/rendang-paru.png" onclick="imgSlider('images/rendang-paru.png');changeBgColor('#bebebe')" alt="Rendang Paru"></li>
            <li><img src="images/rendang-suwir.png" onclick="imgSlider('images/rendang-suwir.png');changeBgColor('#C0AFC6')" alt="Rendang Suwir"></li>
            <li><img src="images/rendang-daging.png" onclick="imgSlider('images/rendang-daging.png');changeBgColor('#89838E')" alt="Rendang Daging"></li>
        </ul>
        <ul class="sosialMedia">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.rendang').src = anything;
        }
        function changeBgColor(color){
            const sec = document.querySelector('.sec')
            sec.style.background = color;
        }
    </script>
    
</body>
</html>
